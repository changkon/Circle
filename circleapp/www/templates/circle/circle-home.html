<ion-view name="Circles">
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="getCircles()"></ion-refresher>

        <!-- Hosting -->
		<div class="item item-divider">Circles</div>
		<ion-list>
			<ion-item class="event-item" ng-repeat="circle in circles" href="#/circle/circleDetail/{{circle.id}}">
				<div class="row">
					<div class="col col-75">
						<h3>{{circle.name}}</h3>
					</div>
				</div>
			</ion-item>
		</ion-list>

		<div class="item item-divider">Circle Invitations</div>
		<ion-list>
			<ion-item class="event-item" ng-repeat="circle in pendingCircles" ng-click="acceptCircleInvitation('{{circle.id}}', '{{circle.name}}')">
				<div class="row">
					<div class="col col-75">
						<h3>{{circle.name}}</h3>
					</div>
				</div>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
<!-- Circle button -->
<div class="circle-plus-button"></div>
