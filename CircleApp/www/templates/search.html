<ion-view view-title="Search" cache-view="false" style="top:44px;">
  <ion-content class="padding">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper textbox-search">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Name" ng-model="friend.name">
      </label>
      <button class="button button-calm" ng-click="search()">Search</button>
    </div>
    <ion-list>
      <ion-checkbox ng-repeat="friend in friends" ng-click="toggle(friend)" >
        <h2>{{friend.name}}</h2>
        <p>{{friend.gender}}</p>
        <p>{{friend.age}}</p>
      </ion-checkbox >
    </ion-list>
  </ion-content>
  <!-- align to the bottom of the page -->
    <div class="padding" style="position: absolute; bottom: 20px; width: 100%">
      <button class="button button-block button-calm" ng-click="addFriends()">Add Friends</button>
    </div>
</ion-view>
