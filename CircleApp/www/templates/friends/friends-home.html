<ion-view name="Friends">
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="query()"></ion-refresher>

		<div class="item item-divider" ng-click="toggleFriends()">Friends ({{friends.length}})</div>
		<ion-list ng-hide="hideFriends" >
			<ion-item class="event-item" ng-repeat="friend in friends">
				<div class="row">
					<div class="col col-75">
						<h3>{{friend.name}}</h3>
						<p>{{friend.gender}}</h3>
						<p>{{friend.age}}</p>
					</div>
				</div>
			</ion-item>
		</ion-list>

		<div class="item item-divider" ng-click="toggleRequests()">Requests ({{requests.length}})</div>
		<ion-list ng-hide="hideRequests" >
			<ion-item class="event-item" ng-repeat="friend in requests" ng-click="acceptFriendRequest('{{friend.id}}', '{{friend.name}}')">
				<div class="row">
					<div class="col col-75">
						<h3>{{friend.name}}</h3>
						<p>{{friend.gender}}</h3>
						<p>{{friend.age}}</p>
					</div>
				</div>
			</ion-item>
		</ion-list>

		<div class="item item-divider" ng-click="togglePending()">Pending ({{pendingFriends.length}})</div>
		<ion-list ng-hide="hidePending" >
			<ion-item class="event-item" ng-repeat="friend in pendingFriends">
				<div class="row">
					<div class="col col-75">
						<h3>{{friend.name}}</h3>
						<p>{{friend.gender}}</h3>
						<p>{{friend.age}}</p>
					</div>
				</div>
			</ion-item>
		</ion-list>


	</ion-content>
</ion-view>
<!-- Circle button -->
<div class="circle-plus-button"></div>
