<ion-view view-title="Setting" style="top:44px;">
  <ion-content class="padding" >
    <div class="list">
        <div class="item item-divider">Notifications</div>
        <label class="item item-input item-select">
            <div class="input-label">
            Default
            </div>
            <select  ng-model="mySelect" ng-change="changeDefault(mySelect)">
                <option>Email</option>
                <option selected>Text</option>
            </select>
        </label>
        <div class="item item-divider">Others</div>
        <a class="item" ng-click="logout()">
            Logout
        </a>
    </div>
  </ion-content>
</ion-view>
