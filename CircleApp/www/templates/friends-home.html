<ion-view name="Friends">
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="query()"></ion-refresher>
		<div class="item item-divider">Friends</div>
		<ion-list>
			<ion-item class="event-item" ng-repeat="event in events">
				<div class="row">
					<div class="col col-75">
						<h3>{{event.title}}</h3>
						<p>{{event.description}}</h3>
						<p>{{event.date | date: 'EEE, MMM d, yyyy h:mm:ss a'}}</p>
					</div>
				</div>
			</ion-item>
		</ion-list>
		<div class="item item-divider">Friend Requests</div>

	</ion-content>
</ion-view>
<!-- Circle button -->
<div class="circle-plus-button"></div>
