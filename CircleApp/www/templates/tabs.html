<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-royal tabs-top">
	<!-- Event tab -->
	<ion-tab title="Events" href="#/tab/event">
		<ion-nav-view name="tab-event"></ion-nav-view>
	</ion-tab>

	<!-- Friends tab -->
	<ion-tab title="Friends" href="#/tab/friends">
		<ion-nav-view name="tab-friends"></ion-nav-view>
	</ion-tab>

	<!-- Circles tab -->
	<ion-tab title="Circles" href="#/tab/circle">
		<ion-nav-view name="tab-circle"></ion-nav-view>
	</ion-tab>
</ion-tabs>
